<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <style>
        #issMap {
            height: 360px;
        }
    </style>
    <title>Fetch json from API</title>
</head>

<body>
    <h2> where is the ISS</h2>
    <p> latitude <span id="lat" </p>
            <p> longitude <span id="lon" </p>
                    <div id="issMap"></div>



                    <script>
                        // adding a map and tiles using leaflet.js
                        const mymap = L.map('issMap').setView([0, 0], 1);
                        const attribution =
                            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
                        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                        const tiles = L.tileLayer(tileUrl, { attribution });
                        tiles.addTo(mymap);
                        // making a marker with custom icon
                        const myIcon = L.icon({
                            iconUrl: 'iss.png',
                            iconSize: [50, 32],
                            iconAnchor: [25, 16],

                        });
                        const marker = L.marker([0, 0], { icon: myIcon }).addTo(mymap);




                        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
                        async function getIss() {
                            const response = await fetch(api_url);
                            const data = await response.json();
                            const { latitude, longitude } = data;
                            //set marker to current lat and long view and zoom
                            mymap.setView([latitude, longitude], mymap.getZoom());
                            marker.setLatLng([latitude, longitude]);
                            document.getElementById('lat').textContent = latitude;
                            document.getElementById('lon').textContent = longitude;

                        }

                        getIss();
                    </script>

</body>

</html>
